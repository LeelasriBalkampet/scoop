<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List - Local News Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #444;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        main {
            padding: 20px 0;
        }

        main section {
            margin-bottom: 20px;
        }

        main section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        main article {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        main article h3 {
            margin-top: 0;
        }

        main article p {
            margin: 10px 0 0;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination a {
            color: #444;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 4px;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Articles</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="article_list.html">Articles</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <section id="article-list">
                <h2>All Articles</h2>
                <article>
                    <h3>Article Title 1</h3>
                    <p>Summary of the article...</p>
                </article>
                <article>

                    <p>Summary of the article...</p>
                </article>
                <article>
                    <h3>Article Title 3</h3>
                    <p>Summary of the article...</p>
                </article>
                <!-- Add more articles as needed -->
            </section>
            <div class="pagination">
                <a href="#">&laquo; Previous</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next &raquo;</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Local News Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
